<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 3</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="wrapper">
                <div class="header">
                    <div class="brand">
                        SHPPNG
                    </div>
                    <navigation>
                        <p class="section">Shopping Bag</p>
                        <p class="chevron">►</p>
                        <p class="section" id="highlighted">Checkout</p>
                        <p class="chevron">►</p>
                        <p class="section">Confirmation</p>
                    </navigation>
                    <div class="cart-wrapper">
                        <img src="./images/cart.png" class="shopping-cart">
                        <span class="notification"><span>1</span></span>
                    </div>
                </div>
                <form>
                    <div class="details">
                        <h2 style="margin-top:0;font-size:1.5em;color:#000;text-align:center;">Personal information</h2>
                        <div class="form-container">
                            <div class="block-1">
                                <p>First Name</p>
                                <input type="text" name="" value="">
                            </div>
                            <div class="block-2">
                                <p>Last Name</p>
                                <input type="text" name="" value="">
                            </div>
                            <div class="block-3">
                                <p>Email Address</p>
                                <input type="text" name="" value="">
                            </div>
                            <div class="block-4">
                                <p>Street</p>
                                <input type="text" name="" value="">
                            </div>
                            <div class="block-5">
                                <p>City</p>
                                <input type="text" name="" value="">
                            </div>
                            <div class="block-6">
                                <p>Country</p>
                                <select id="country" name="country" class="dropdown">
                                    <option value="ua">Ukraine</option>
                                    <option value="us">USA</option>
                                    <option value="ca">Canada</option>
                                    <option value="gb">Great Britain</option>
                                    <option value="de">Germany</option>
                                    <option value="fr">France</option>
                                </select>
                            </div>
                            <div class="block-7">
                                <p>Phone number</p>
                                <div class="input-group" id="input-box1">
                                    <div class="country-code">
                                        +33
                                    </div>
                                    <input type="text" name="" value="" id="phone-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <h2 style="margin-top:0;font-size:1.5em;color:#000;text-align:center;">Delivery</h2>
                        <div class="delivery-container">
                            <p>Delivery free</p>
                            <div class="delivery-options">
                                <div class="block-3-1">
                                    <input type="radio" name="del" id="radio-1" hidden>
                                    <label for="radio-1">
                                        <h1 style="margin-bottom:.2em">0<sup style="font-size:.8em;">$</sup></h1>
                                        3-4 weeks
                                    </label>
                                </div>
                                <div class="block-3-2">
                                    <input type="radio" name="del" id="radio-2" checked hidden>
                                    <label for="radio-2">
                                        <h1 style="margin-bottom:.2em">5<sup style="font-size:.8em;">$</sup></h1>
                                        2-5 days
                                    </label>
                                </div>
                            </div>
                            <p style="margin-top:1em">Estimated delivery date <b>August 4th</b></p>
                            <p style="padding-top:0">Every package has a tracking number</p>
                        </div>
                    </div>
                    <div class="checkbox-section">
                        <div class="">
                            <input type="checkbox" id="subscribe-newsletter" checked>
                            <label for="subscribe-newsletter">Subscribe to our newsletter</label>
                            <br><br>
                            <input type="checkbox" id="create-account">
                            <label for="create-account">Create an account</label>
                        </div>
                    </div>
                    <input type="submit" value="Confirm my order">
                </form>
            </div>
        </div>
    </body>
</html>
